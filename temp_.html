<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="templates/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>表单数据</legend>
    </fieldset>
    <div class="layui-form">
        <table class="layui-table">
                
            <thead><tr>
                <th>表格名称</th><th>已完成行数</th><th>未完成行数</th><th>完成度 (%)</th><th>操作</th></tr></thead><tbody><tr>
                <td>
                    2020年四季度</td><td>
                    0</td><td>
                    11</td><td>
                    0.0</td><td>

                    <form action='/table/show' method="get">
                        <input type="hidden" name="table_name" value=' 2020年四季度.xlsx'>
                        <input class="layui-btn layui-btn-xs layui-btn-normal" type="submit" value="展示/更改表单"></form><form action="/table/clear" method="get"><input type="hidden" name="table_name" value=' 2020年四季度.xlsx'>
                        <br><input class="layui-btn layui-btn-xs layui-btn-normal" type="submit" value="删除表单(未填"></form></td></tr><tr>
                <td>
                    2020年一季度</td><td>
                    5</td><td>
                    6</td><td>
                    45.5</td><td>

                    <form action='/table/show' method="get">
                        <input type="hidden" name="table_name" value=' 2020年一季度.xlsx'>
                        <input class="layui-btn layui-btn-xs layui-btn-normal" type="submit" value="展示/更改表单"></form><form action="/table/clear" method="get"><input type="hidden" name="table_name" value=' 2020年一季度.xlsx'>
                        <br><input class="layui-btn layui-btn-xs layui-btn-normal" type="submit" value="删除表单(已填" disabled></form></td></tr></tbody>
        </table> 
    </div>



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>操作员</legend>
    </fieldset>
    <div class="layui-form">
        名字: &nbsp <input type="text" name="operator_name" required readonly value=admin> <br>
        日期: &nbsp <input type="time" name="operator_date" required readonly value=2020/12/30> <br>
        时间: &nbsp <input type="time" name="operator_time" required readonly value=10:02:08> <br>
        <br>
        <form action="/" method="post">
            <input type="submit" value="退出登录">
        </form>
    </div>
    <script src="./layui/dist/layui.js" charset="utf-8"></script>
</body>
</html>
